---
layout: default
---

<article>
  <div>
    <h1>{{ page.title }}</h1>
  </div>
</article>

<!-- Find a better way to do this. Notes aren't in pages so just getting pages doesn't work. -->
{% for tag in site.tags %}
{% assign tagName = tag | first %}
{% assign tagPosts = tag | last %}
    {% if tagName contains page.tag %}
        {% for post in tagPosts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    {% endif %}
{% endfor %}

<hr>
